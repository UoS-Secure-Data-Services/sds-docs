name: Test Build Docs
on:
  # Trigger on pull requests against the master branch
  pull_request:
    branches:
      - main
jobs:
  test_docs_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - run: pip install -r requirements.txt
      - run: mkdocs build

